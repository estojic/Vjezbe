	<body>
		<div>
		<h1>Prijava ispita na FFOS-u</h1>
		
			<form action="serverStrana.php" id="prijava">		
				<fieldset>
					<legend>Upisni podaci</legend>
					<label for="ime">Ime</label>
					<input id="ime" type="text" placeholder="Franjo" />
					
					<label for="prezime">Prezime</label>
					<input id="prezime" type="text" placeholder="Krežma" />
					<br />
					<br />
					
					<label for="naziv">Naziv studija</label>
					<input id="naziv" type="text" placeholder="npr. Informatologija" />
					
					<label for="godine">Godina studija</label>
					<input id="godine" type="number" step="1" min="1" max="5" />
					
					<br />
					<br />
					
					<label for="jmbag">JMBAG</label>
					<input id="jmbag" type="number" placeholder="jedinstveni broj studenta"/>
					
					<hr />

					
					<label for="kolegiji">Kolegij: </label>					
					<select id="kolegiji" size="4" required form="prijava">
						<optgroup label="prva godina">
							<option value="ukiz">Uvod u knjižničnu i informacijsku znanost</option>
						<optgroup label="druga godina">
							<option value="oms">Oblikovanje mrežnih stranica</option>
							<option value="opiu">Organizacija i poslovanje informacijskih ustanova</option>
							<option value="oi">Organizacija informacija I</option>
					</select>
					<br />
					<br />
					<label for="broj">Izlazak na ispit:</label>
					<input list="broj1" id="broj">
					<datalist id="broj1"> 
						<option value="prvi">
						<option value="drugi">
						<option value="treći">
						<option value="četvrti">
					</datalist>
				</fieldset>
			</form>
		</div>
	<dialog hidden>Budite realni!</dialog>

<br/>
<div class="marquee">
  <div>
    <span>Koliko bodova mislite da ćete dobiti na ispitu?</span>
  </div>
</div>
	
	<form oninput="result.value=parseInt(a.value)+parseInt(b.value)">
		<input type="range" name="b" value="0" /> +
		<input type="number" name="a" value="5" /> =
		<output name="result">10</output>
	</form>
